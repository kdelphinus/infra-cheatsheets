site_name: Infra Cheatsheets
site_url: https://Kdelphinus.github.io/infra-cheatsheets/
repo_url: https://github.com/Kdelphinus/infra-cheatsheets/
edit_uri: edit/main/docs/

theme:
  name: material
  language: ko
  palette: 
    # 다크 모드/라이트 모드 자동 전환 버튼
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs        # 상단 탭 메뉴
    - navigation.sections    # 사이드바 섹션 구분
    - search.highlight       # 검색어 하이라이팅
    - content.code.copy      # 코드 복사 버튼 (필수!)

markdown_extensions:
  - admonition               # 참고/주의 박스 (!!! note)
  - pymdownx.details         # 접기/펼치기 기능
  - pymdownx.superfences     # 코드 블록 중첩 지원
  - pymdownx.highlight:      # 코드 하이라이팅
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables                   # 마크다운 테이블 지원
  - attr_list            # HTML 속성 적용
  - md_in_html           # HTML 태그 안에 마크다운 사용

# 메뉴 구조 (나중에 파일 만들면서 수정하면 됨)
nav:
  - Home: index.md
  - OpenStack:
    - Common:
      - 'Golden Image 생성': openstack/common/golden-image.md
      - 'GPU 노드 기본 설정': openstack/common/init-gpu-node.md
    - Flamingo(2025.2):
      - '설치': openstack/2025.2-Flamingo/install.md
      - 'PCI Placement': openstack/2025.2-Flamingo/pci-placement.md
    - Dalmatian(2024.2):
      - '설치': openstack/2024.2-Dalmatian/install.md
      - 'PCI Placement': openstack/2024.2-Dalmatian/pci-placement.md
  - Kubernetes:
      - 'Admin 토큰 확인': k8s/token-check.md
  - Ubuntu:
      - 'Ubuntu 기본 설정': ubuntu/init-ubuntu-env.md
  - WSL:
      - 'WSL 네트워크 설정': wsl/wsl-network-setting.md
