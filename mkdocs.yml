site_name: Infra Cheatsheets
site_url: https://Kdelphinus.github.io/infra-cheatsheets/
repo_url: https://github.com/Kdelphinus/infra-cheatsheets/
edit_uri: edit/main/docs/

theme:
  name: material
  language: ko
  palette: 
    # 다크 모드/라이트 모드 자동 전환 버튼
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs        # 상단 탭 메뉴
    - navigation.sections    # 사이드바 섹션 구분
    - search.highlight       # 검색어 하이라이팅
    - content.code.copy      # 코드 복사 버튼 (필수!)

markdown_extensions:
  - admonition               # 참고/주의 박스 (!!! note)
  - pymdownx.details         # 접기/펼치기 기능
  - pymdownx.superfences     # 코드 블록 중첩 지원
  - pymdownx.highlight:      # 코드 하이라이팅
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables                   # 마크다운 테이블 지원
  - attr_list            # HTML 속성 적용
  - md_in_html           # HTML 태그 안에 마크다운 사용

# 메뉴 구조
nav:
  - Home: index.md
  - OpenStack:
    - Base:
      - '설치': openstack/base/install.md
      - 'API 명세': openstack/base/api.md
    - About GPU:
      - 'GPU 노드 초기화': openstack/gpu/init-gpu-node.md
      - 'PCI Placement': openstack/gpu/pci-placement.md
    - Utils:
      - 'Golden Image 생성': openstack/base/golden-image.md
    - "Cheat Sheets": openstack/CheatSheet.md
  - Kubernetes:
    - 'Cheat Sheets': k8s/CheatSheet.md
  - Ubuntu:
    - 'Ubuntu 기본 설정': ubuntu/init-ubuntu-env.md
  - WSL:
    - 'WSL 네트워크 설정': wsl/wsl-network-setting.md
